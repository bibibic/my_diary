{% extends "diary/base.html"%}
{% load hitcount_tags %}
{% block content %}
  <div class="container diary">

    <h2>{{diary.title}}</h2>
    <p> {{diary.content|linebreaksbr}}</p>
    <p> {{diary.update_date}} </p>
    {% if diary.image %}
    <p><img src='{{diary.image.url}}'></p>
    {% endif %}
    <p>조회수: {% get_hit_count for diary %}</p>
     <form action="{% url 'delete' diary.id %}" method="post" class="post-form"> {%csrf_token%} {{form.as_p}} <button type="submit" class="save btn btn-defaul">삭제</button> </form>
     <a href="{% url 'update' diary.id %}"><button type="submit" class="save btn btn-defaul">수정</button></a>
  </div>
{% endblock %}
